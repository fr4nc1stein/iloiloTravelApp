<ion-view title="Current Location">
  <ion-content class="has-header" padding="true">
    <ng-map center="[{{current_lat}}, {{current_lng}}]" style="height: 90vh" styles="{{mapStyle}}">
        <marker position="[{{current_lat}}, {{current_lng}}]" title="hello" icon="{ url: 'img/current_location_marker.png' }"></marker>
    </ng-map>    
  </ion-content>
</ion-view>
