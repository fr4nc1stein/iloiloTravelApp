<ion-view view-title="Hotels">
  <ion-content>
     <div class="list card" ng-repeat="hotel in hotels">
      <ion-item ng-bind="hotel.title"></ion-item>
      <div class=" item item-image">
        <img ng-src="img/{{hotel.img}}" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <ion-item class="item-icon-left assertive" ng-click="showMap(hotel.lat, hotel.lng, hotel.desc)">
        <i class="icon ion-map"></i>View Location</ion-item>
    </div>
  </ion-content>
</ion-view>
